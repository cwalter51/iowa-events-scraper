name: Scrape Iowa Events

# When to run
on:
  schedule:
    # Runs every Monday at 6:00 AM Central Time (12:00 UTC)
    - cron: '0 12 * * 1'
  
  # Allows you to manually trigger from GitHub website
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Give workflow permission to commit changes
    permissions:
      contents: write
    
    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Install dependencies (if you add web scraping later)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml
      
      # 4. Run the scraper
      - name: Run scraper
        run: python scraper_v5_comprehensive.py
      
      # 5. Commit and push the updated data files
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iowa_events.csv iowa_events.json
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update: $(date +'%Y-%m-%d %H:%M') UTC"
          git push
      
      # 6. Upload artifacts (optional - keeps copies for 90 days)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iowa-events-${{ github.run_number }}
          path: |
            iowa_events.csv
            iowa_events.json
          retention-days: 90
